sudo: required
dist: trusty
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install gcc-4.8 -y
install:
  - tlmgr install collection-basic
  - tlmgr install collection-bibtexextra
  - tlmgr install collection-binextra
  - tlmgr install collection-langenglish
  - tlmgr install collection-langgerman
  - tlmgr install collection-latex
  - tlmgr install collection-latexextra
  - tlmgr install collection-latexrecommended
  - tlmgr install collection-luatex
  - tlmgr install collection-mathscience
  - tlmgr install collection-pictures
  - tlmgr install collection-plaingeneric
  - tlmgr install collection-pstricks
script:
- mkdir _build
- arara Main.tex -v
deploy:
  provider: releases
  api_key:
    secure: 
  file: Main.pdf
  on:
    repo: Moorviper/Rtravistest
